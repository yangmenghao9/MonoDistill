random_seed: 444

dataset:
  type: &dataset_type 'KITTI'
  batch_size: 16
  use_3d_center: True
  class_merging: False
  use_dontcare: False
  bbox2d_type: 'anno'   # 'proj' or 'anno'
  meanshape: False      # use predefined anchor or not
  writelist: ['Car']
  random_flip: 0.5
  random_crop: 0.5
  scale: 0.4
  shift: 0.0

model:
  type: 'distill'  #centernet3d or distill_seperate or distill
  backbone: 'dla34'
  neck: 'DLAUp'
  num_class: 3
  kd_type: ['head_kd', 'l1_kd', 'affinity_kd'] #, 'cwd_kd', 'bkl_kd'] # 'cross_kd', 'revcross_kd'

optimizer:
  type: 'adam'
  lr: 0.001
  weight_decay: 0.00001

lr_scheduler:
  warmup: True  # 5 epoches, cosine warmup, init_lir=0.00001 in default
  decay_rate: 0.1
  decay_list: [90, 160]

trainer:
  max_epoch: 220
  gpu_ids: 0,1
  eval_start: 90
  eval_frequency: 10 # evaluation interval (in epoch)
  save_frequency: 10 # checkpoint save interval (in epoch)
  disp_frequency: 20
  log_dir: 'runs/monodistill_e200_bs16'
  pretrain_model: {'rgb':'ckpt/rgb_pretrain.pth','depth':'ckpt/depth_pretrain.pth'}
  #resume_model: {'rgb':'checkpoints_share_head/checkpoint_epoch_300_rgb.pth','depth':'checkpoints_no_distill_seperate/checkpoint_epoch_140_depth.pth'}


tester:
  type: *dataset_type
  mode: single   # 'single' or 'all'
  checkpoint: 'runs/202412252359_monodistill_ubuntu-cs1_head_kd-l1_kd-affinity_kd-cwd_kd-cross_kd/checkpoints/checkpoint_epoch_160.pth'  # for 'single' mode
  checkpoints_dir: 'monodistill'  # for 'all' model
  threshold: 0.2  # confidence filter
